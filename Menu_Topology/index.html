<html>

<head>
    <meta charset="utf-8">

    <!-- Custom CSS -->
    <link href="./index.css" rel="stylesheet">
    <link href="./ContextMenu.css" rel="stylesheet">
</head>

<body>
    <div class="topology-wrapper">
        <div class="topology" id="topology"></div>
        <div class="topology-content">
            <div class="nodes">
                <div class="node" id="template_node" style="display: none">
                    <img class="node-image">
                    <div class="node-name"></div>
                </div>
            </div>
            <div class="links">
                <div class="link" id="template_link" style="display: none">
                    <img class="node-link">
                    <div class="link-nodes">
                        <div class="node source-node">
                            <img class="node-image">
                            <div class="node-name"></div>
                        </div>
                        <div class="node destination-node">
                            <img class="node-image">
                            <div class="node-name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.js"></script>

    <!-- D3 Violation Solution -->
    <script src="https://unpkg.com/default-passive-events"></script>

    <!-- Custom Javascript -->
    <script src="./index.js"></script>
    <script src="./ContextMenu.js"></script>
</body>

</html>
