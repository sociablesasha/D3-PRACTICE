<html>

<head>
    <meta charset="utf-8">
    <link href="./ContextMenu.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="./ContextMenu.js"></script>

    <style>
        #topology {
            width: 550;
            height: 800;
            background-image: url("./Topology.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
        }

        .svg {
            cursor: pointer;
            border: 1px solid black;
        }

        .node {
            cursor: crosshair;
        }

        .link {
            cursor: crosshair;
            fill: none;
            stroke: orange;
            stroke-opacity: 0.5;
            stroke-width: 5;
        }
    </style>
</head>

<body>
    <div id="topology"></div>

    <script>

        // @Defined Value
        var width = 550,
            height = 800;

        // @Defined Event
        var drag = null;
        var clickSVG = null;
        var clickNode = null;
        var clickLink = null;
        var mousedown = null;
        var mouseup = null;


        // @Defined Variable
        var svg = null;
        var node = null;
        var link = null;
        var nodes = null;
        var links = null;

        // @Defined Menu
        var menu_svg = [
            {
                title: 'MAP',
            },
            {
                divider: true
            },
            {
                title: '새로운 맵 생성...',

                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '새로운 서브맵 생성...',

                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '맵 수정...',
                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '맵 삭제...',
                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '맵 저장...',
                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '맵 리프레쉬...',
                action: function (data, index) {
                    defaultSetting();
                }
            },
            {
                divider: true
            },
            {
                title: '새로운 자원 추가...',
                action: function (data, index) {
                    addingNode();
                }
            },
            {
                title: '자원 전체 삭제...',
                action: function (data, index) {
                    removingNodeAll();
                }
            },
            {
                title: '새로운 연결 추가...',
                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    addingLine();
                }
            },
            {
                title: '연결 전체 삭제...',
                action: function (data, index) {
                    removingLinkAll();
                }
            }
        ];

        var menu_node = [
            {
                title: 'Node',
            },
            {
                divider: true
            },
            {
                title: '새로운 자원 추가...',

                action: function (data, index) {
                    addingNode();
                }
            },
            {
                title: '자원 수정...',
                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '자원 삭제...',
                action: function (data, index) {
                    removingNode(data);
                }
            },
            {
                title: '자원 전체 삭제...',
                action: function (data, index) {
                    removingNodeAll();
                }
            },
            {
                divider: true
            },
            {
                title: '새로운 연결 추가...',
                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    addingLine();
                }
            },
            {
                title: '연결 삭제...',
                action: function (data, index) {
                    removingLinkWithNode(data);
                }
            },
            {
                title: '연결 전체 삭제...',
                action: function (data, index) {
                    removingLinkAll();
                }
            }
        ];

        var menu_link = [
            {
                title: 'Link',
            },
            {
                divider: true
            },
            {
                title: '새로운 연결 추가...',

                action: function (data, index) {
                    console.log('Item clicked', 'element:', this, 'data:', data, 'index:', index);
                    alert('준비 중입니다.');
                }
            },
            {
                title: '연결 삭제...',
                action: function (data, index) {
                    removingLink(data);
                }
            },
            {
                title: '연결 전체 삭제...',
                action: function (data, index) {
                    removingLinkAll();
                }
            }
        ];





        // @Related default setting
        // @ExcutePoint After loading
        // @Function defaultSetting
        function defaultSetting() {
            d3.select(".svg").remove();

            svg = d3.select("#topology").append("svg")
                .attr("class", "svg")
                .attr("width", width)
                .attr("height", height)
                .on('contextmenu', d3.contextMenu(menu_svg, {
                    onOpen: function (data, index) { resetOptions(); },
                    onClose: function (data, index) { }
                }));

            // Get JSON Object
            d3.json("./Topology.json", function (error, graph) {

                // Define Node Map
                var nodeMap = {};

                // Rearrangement
                graph.nodes.forEach(function (d) { nodeMap[d.id] = d; });
                graph.links.forEach(function (l) {

                    if (typeof nodeMap[l.target] === 'undefined') { console.log("l.target undefined id=" + l.target); }
                    else { l.target = nodeMap[l.target]; }

                    if (typeof nodeMap[l.source] === 'undefined') { console.log("l.source undefined id=" + l.source); }
                    else { l.source = nodeMap[l.source]; }

                });

                // Set ArrayList
                nodes = graph.nodes;
                links = graph.links;

                drawing();
            });
        }


        // @Related manage
        // @ExcutePoint After Event Function
        // @Function managing
        function managing(node) {
            node.x = Math.max(15, Math.min(width - 15, d3.event.x));
            node.y = Math.max(15, Math.min(height - 15, d3.event.y));

            d3.select(this)
                .attr("transform", "translate(" + node.x + "," + node.y + ")");

            svg.selectAll(".link").remove();

            link = svg.selectAll(".link");

            // @FIXED Append -> Insert
            link
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", function (d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = Math.sqrt(dx * dx + dy * dy);
                    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
                });
        }


        // @Related addNode
        // @ExcutePoint After Event Function
        // @Function addingNode
        // @Function addingNodeWithCursor => Event Listen
        function addingNode() {
            svg.style("cursor", "copy")
            svg.on("click", addingNodeWithCursor);
        }
        function addingNodeWithCursor() {
            var node_x = d3.event.x;
            var node_y = d3.event.y;
            var node_name = prompt("node_name");
            var node_object = prompt("object");
            var node_icon = prompt("icon");
            var node_id = Date.now();

            if (node_name != null && node_object != null
                && node_icon != null && node_id != null
                && node_x != null && node_y != null) {
                var data = {
                    id: node_id,
                    icon: node_icon,
                    objtype: node_object,
                    name: node_name,
                    x: node_x,
                    y: node_y
                };

                nodes.push(data);

                node = svg.selectAll(".node");

                node
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .append("image")
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .attr('x', -(30 / 2))
                    .attr('y', -(30 / 2))
                    .attr('width', 30)
                    .attr('height', 30)
                    .attr("href", function (d) { return d.icon })
                    .call(drag)
            }

            svg.on("click", null);
        }


        // @Related addLine
        // @ExcutePoint After Event Function
        // @Function addingLine => Create with down, up
        var down, up;
        function addingLineDown(node) {
            down = node;
        }
        function addingLineUp(node) {
            up = node;

            addingLine();
        }
        function addingLine() {
            node = svg.selectAll(".node");

            node
                .call(d3.behavior.drag()
                    .origin(function (d) { return d; })
                    .on("drag", null))
                .on("mousedown", addingLineDown)
                .on("mouseup", addingLineUp);

            if (down != up) {
                var temp = true;
                links.forEach(function (link) {
                    if (link.source == down && link.target == up) {
                        temp = false;
                    }
                });

                if (temp) {
                    var data = {
                        source: down,
                        value: 2,
                        target: up
                    };

                    links.push(data);

                    node
                        .on("mousedown", null)
                        .on("mouseup", null);

                    drawing();
                }

            }
            down = null;
            up = null;
        }


        // @Related removeNode
        // @ExcutePoint After Event Function
        // @Function removingNode
        // @Function removingNodeAll
        function removingNode(node) {
            // Remove Node
            nodes.splice(nodes.indexOf(node), 1);

            // Remove Link
            var temps = [];
            links.forEach(function (link) {
                if (node.id == link.source.id
                    || node.id == link.target.id) {
                    temps.push(link);
                }
            });

            temps.forEach(function (temp) {
                links.splice(links.indexOf(temp), 1);
            });

            drawing();
        }
        function removingNodeAll() {
            nodes.splice(0, nodes.length);
            links.splice(0, links.length);

            drawing();
        }


        // @Related removeLink
        // @ExcutePoint After Event Function
        // @Function removingNode
        // @Function removingNodeWithNode
        // @Function removingNodeAll
        function removingLink(link) {
            // Remove Link
            links.splice(links.indexOf(link), 1);

            drawing();
        }
        function removingLinkWithNode(node) {
            var temps = [];
            links.forEach(function (link) {
                if (node.id == link.source.id
                    || node.id == link.target.id) {
                    temps.push(link);
                }
            });

            temps.forEach(function (temp) {
                links.splice(links.indexOf(temp), 1);
            });

            drawing();
        }
        function removingLinkAll() {
            links.splice(0, links.length);

            drawing();
        }




        // @Related reset options (event, css)
        // @ExcutePoint After Menu
        // @Funtion resetOptions
        function resetOptions() {
            svg
                .on("click", null)
                .style("cursor", "pointer");
        }




        // @Related draw
        // @ExcutePoint Anywhere
        // @Function drawing
        function drawing(options) {
            svg.selectAll(".link").remove();
            svg.selectAll(".node").remove();

            link = svg.selectAll(".link");
            node = svg.selectAll(".node");

            drag = d3.behavior.drag()
                .origin(function (d) { return d; })
                .on("drag", managing);

            link
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .on('contextmenu', d3.contextMenu(menu_link, {
                    onOpen: function (data, index) { resetOptions(); },
                    onClose: function (data, index) { }
                }))
                .attr("d", function (d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = Math.sqrt(dx * dx + dy * dy);
                    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
                });


            node
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .on('contextmenu', d3.contextMenu(menu_node, {
                    onOpen: function (data, index) { resetOptions(); },
                    onClose: function (data, index) { }
                }))
                .append("image")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
                .attr('x', -(30 / 2))
                .attr('y', -(30 / 2))
                .attr('width', 30)
                .attr('height', 30)
                .attr("href", function (d) { return d.icon })
                .call(drag)
        }

        $(document).ready(function () {
            setTimeout(defaultSetting(), 0);
        });
    </script>
</body>

</html>
