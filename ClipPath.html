<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.js"></script>
</head>

<body>
    <script>
        var width = 500;
        var height = 500;
        var p = 300;
        var dataset = [[2000, 100], [1003, 1309], [210, 1205], [1220, 980], [1150, 1903],
        [1510, 1032], [1415, 230], [918, 127], [1516, 1208], [203, 1205]];

        const scale = d3.scale.linear()
            .domain([0, 1000])
            .range([0, 100]);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("clipPath")
            .attr("id", "chart-area")
            .append("rect")
            .attr("width", width - p)
            .attr("height", height - p);

        svg.append("g")
            .attr("id", "circles")
            .attr("clip-path", "url(#chart-area)")
            .selectAll()
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return scale(d[0]);
            })
            .attr("cy", function (d) {
                return scale(d[1]);
            })
            .attr("r", 10)
            .attr("fill", "pink");

    </script>
</body>

</html>
