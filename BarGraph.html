<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.js"></script>
</head>

<body>
    <script>
        var w = 500;
        var h = 500;
        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25
        ];

        // var dataset = [21, 48, 31, 16, 20, 26, 50, 19, 30, 9];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => {
                return i * (w / dataset.length);
            })
            .attr("y", (d) => {
                return h - (d * 10);
            })
            .attr("width", w / dataset.length - 1)
            .attr("height", (d) => {
                return d * 10;
            })
            .attr("fill", function (d) {
                return "hotpink";
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => {
                return d;
            })
            .attr("x", (d, i) => {
                return i * (w / dataset.length) + (w / dataset.length) / 2;
            })
            .attr("y", (d) => {
                return h - (d * 10) + 30;
            })
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "baseline");
    </script>
</body>

</html>
